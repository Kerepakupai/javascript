<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Tutorial</title>

    <style>
        #h3style
        {
            color: gray;
        }
    </style>
</head>
<body onload="alert('Website Loaded');" onResize="changeImage();">

    <script language="javascript" type="text/javascript">
        function changeImage()
        {
            document.getElementById("mario").style.height="35%";
            document.getElementById("mario").style.width="35%";
            return true;
        }

        function alertme()
        {
            alertmsg = document.mario.src + "\nHeight: " + document.mario.height + "\nWidth: " + document.mario.width;
            alert(alertmsg);
            return true;
        }

        function changeColor()
        {
            document.getElementById("h3style").style.color="red";
            document.getElementById('h3style').firstChild.nodeValue="Excited";
            return true;
        }

        function changeAgain()
        {
            document.getElementById("h3style").style.color="gray";
            document.getElementById('h3style').firstChild.nodeValue="Bored";
            return true;
        }

        function showPara()
        {
            document.getElementById("first").style.visibility=(document.formex.firstpara.checked) ? "visible" : "hidden";
            document.getElementById("second").style.visibility=(document.formex.secondpara.checked) ? "visible" : "hidden";
            document.getElementById("third").style.visibility=(document.formex.thirdpara.checked) ? "visible" : "hidden";
            document.getElementById("fourth").style.visibility=(document.formex.fourthpara.checked) ? "visible" : "hidden";
                return true;
        }

    </script>

    <h3>This site require JavaScript</h3>

    <img src="mario.jpeg" alt="Mario" id="mario" onClick="alertme();" ondblclick="alert('You double clicked');" />

    <h3 id="h3style" onmouseover="changeColor();" onmouseout="changeAgain();">Rollover</h3>

    <p id="first">Parrafo #1</p>
    <p id="second">Parrafo #2</p>
    <p id="third">Parrafo #3</p>
    <p id="fourth">Parrafo #4</p>

    <form name="formex" action="">

        <input type="checkbox" name="firstpara" onclick="showPara();" />ShowPara 1 <br>
        <input type="checkbox" name="secondpara" onclick="showPara();" />ShowPara 2 <br>
        <input type="checkbox" name="thirdpara" onclick="showPara();" />ShowPara 3 <br>
        <input type="checkbox" name="fourthpara" onclick="showPara();" />ShowPara 4 <br>

        <p>Text input</p>
        <input type="text" name="mousex">Mouse X position <br />
        <input type="text" name="mousey">Mouse Y position <br />

    </form>

<script language="javascript" type="text/javascript">

    var mie = (navigator.appName == "Microsoft Internet Explorer")?true:false;

    if (!mie)
    {
        document.captureEvent(Event.MOUSEMOVE);
        document.captureEvent(Event.MOUSEDOWN);
    }

    document.onmousemove = mousePos;
    // document.onmousedown = mouseClicked;
    var moseClick = 0;
    var keyClicked = 0;
    var mouseX = 0;
    var mouseY = 0;

    function mousePos(e)
    {
        if (!mie)
        {
            mouseX = e.pageX;
            mouseY = e.pageY;
        }
        else
        {
            mouseX = event.clientX + document.body.scrollLeft;
            mouseY = event.clientY + document.body.scrollTop;
        }

        document.formex.mousex.value = mouseX;
        document.formex.mousey.value = mouseY;

        return true;
    }

</script>


</body>
</html>
